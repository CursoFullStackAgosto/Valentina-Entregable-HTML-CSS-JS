<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- references to the styles.css, google fonts and script.js -->
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- delete icon button -->
    <script src="script.js"></script>

    <title>To do list</title>

</head>
<body>
    <div id="body">
    <header>
        <h1>To do list</h1>
    </header>
    <main> 
        <!-- Adding aria-label to improve accessibility -->
        <input type="text" placeholder="Enter your text here" aria-label="Task input field">
        <button type="button" aria-label="Add task">Add task</button>
        <ul aria-label="Task list">
        </ul>
    </main>
    </div>
</body>
</html>
